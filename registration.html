<!DOCTYPE html>
<html>
  <head>
    <title>Report Submission Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
      }
      
      form {
        max-width: 600px;
        margin: 0 auto;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input, textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
        font-size: 16px;
      }
      
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      #choose the file{
        background-color: aqua;
      }
      #number{
        color: blue;
      }
    </style>
  </head>
  <body> 
    <h1>Report Submission Form</h1>
    <form action="submit_report.php" method="post">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="report_title">Report Title:</label>
      <input type="text" id="report_title" name="report_title" required>
      
      <label for="report_description">Report Description:</label>
      <textarea id="report_description" name="report_description" required></textarea>
      <label for="choose the file"></label>
      <input type="file" name="report_description" id="choose the file">
      <label for="number">your id number</label>
      <input type="number" name="number" id="number">
      
      <input type="submit" value="Submit Report">
      
    </form>
  </body>
</html>
